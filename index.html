<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="ngShell" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="ngShell" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="ngShell" class="no-js lt-ie9"> <![endif]-->

<html lang="en" ng-app="ngShell" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="node_modules/html5-boilerplate/dist/css/normalize.css">-->
    <!--<link rel="stylesheet" href="node_modules/html5-boilerplate/dist/css/main.css">-->
    <link rel="stylesheet" href="style/app.css">
    <!--<script src="node_modules/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>-->

    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body layout="column" ng-controller="NgShellRoot as vm">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
        <md-button  aria-label="Settings" ng-click="vm.toggleMenuOpen()">
            <md-icon aria-label="menu">menu</md-icon>
        </md-button>
        <h1>Tini-X</h1>
    </md-toolbar>


    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-open="true"
                    class="md-whiteframe-z2"
                    md-component-id="leftSideNav">
            <md-list>
                <md-list-item>
                    <md-button>
                        <md-icon aria-label="android">android</md-icon>
                    </md-button>
                    <a href="#/view1">view1</a>
                </md-list-item>
                <md-list-item>
                    <md-button>
                        <md-icon aria-label="android">android</md-icon>
                    </md-button>
                    <a href="#/view2">view2</a>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">

            <div ng-view></div>

        </md-content>

    </div>

    <footer>
        <div layout="row" layout-align="center center">
            <div>Angular seed app: v<span app-version></span></div>
        </div>
    </footer>


<!-- SCRIPTS -->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>

<script src="node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
<script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>

<script src="built/app.js"></script>
<script src="built/view1/view1.js"></script>
<script src="built/view2/view2.js"></script>
<script src="built/components/version/version.js"></script>
<script src="built/components/version/version-directive.js"></script>
<script src="built/components/version/interpolate-filter.js"></script>
</body>
</html>
