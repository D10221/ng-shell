<!DOCTYPE html>
<!--[if lt IE 7]>
<html lang="en" ng-app="ngShell" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html lang="en" ng-app="ngShell" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html lang="en" ng-app="ngShell" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="ngShell" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="node_modules/html5-boilerplate/dist/css/normalize.css">-->
    <!--<link rel="stylesheet" href="node_modules/html5-boilerplate/dist/css/main.css">-->
    <link rel="stylesheet" href="style/app.css">
    <!--<script src="node_modules/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>-->

    <link href="node_modules/material-design-lite-oob/res/material.min.css" rel="stylesheet"/>


    <style>
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url('node_modules/material-design-lite-oob/res/iconfont/MaterialIcons-Regular.eot'); /* For IE6-8 */
            src: local('Material Icons'),
            local('MaterialIcons-Regular'),
            url('node_modules/material-design-lite-oob/res/iconfont/MaterialIcons-Regular.woff2') format('woff2'),
            url('node_modules/material-design-lite-oob/res/iconfont/MaterialIcons-Regular.woff') format('woff'),
            url('node_modules/material-design-lite-oob/res/iconfont/MaterialIcons-Regular.ttf') format('truetype');
        }

        .material-icons {
            font-family: 'Material Icons', monospace;
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
        }
    </style>


</head>
<body ng-controller="NgShellRoot as vm">


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{vm.brand}}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{vm.brand}}</span>
        <nav class="mdl-navigation">
            <span ng-repeat="navItem in vm.sideNav.navItems">
                <a class="mdl-navigation__link" href="{{ navItem.href }}" >{{ navItem.label }}</a>
            </span>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content" ng-view>

        </div>
    </main>

    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">Title</div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
            </ul>
        </div>
    </footer>
</div>


<!-- SCRIPTS -->
<script src="node_modules/material-design-lite-oob/res/material.min.js"></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/whatwg-fetch/fetch.js"></script>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>

<script src="node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
<script src="node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
<!--<script src="node_modules/angular-material/angular-material.js" type="text/javascript"></script>-->

<script src="built/app.js"></script>
<script src="built/view1/view1.js"></script>
<script src="built/view2/view2.js"></script>
<script src="built/components/version/version.js"></script>
<script src="built/components/version/version-directive.js"></script>
<script src="built/components/version/interpolate-filter.js"></script>
</body>
</html>
